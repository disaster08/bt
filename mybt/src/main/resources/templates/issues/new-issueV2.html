<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts :: header"></head>
<body>
<nav th:replace="layouts :: navbar"></nav>

    <div class="container">
    <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
        <form action="/issue/save" th:object="${issue}" method="POST">

            <h3 class="form-signin-heading">Create Issue</h3>
            <div class="form-group">
                <div class="">
                    <select th:field="${issue.ProjectName}">
                        <option th:value="MARKETING">Marketing</option>
                        <option th:value="IT">IT</option>
                        <option th:value="HELPDESK">Help Desk</option>
                        <option th:value="SHAREPOIN">SharePoint</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <select th:field="${issue.issueType}">
                        <option th:value="BUG">Bug</option>
                        <option th:value="CHANGE">Change</option>
                        <option th:value="TASK">Task</option>
                        <option th:value="ERROR">Error</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <select th:field="${issue.priority}">
                        <option th:value="LOW">Low</option>
                        <option th:value="MEDIUM">Medium</option>
                        <option th:value="HIGH">High</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <input type="text" placeholder="Description" th:field="${issue.description}">
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <select th:field="${issue.assignee}" >
                        <option th:each = "user : ${allUsers}"
                                th:value = "${user.userId}"
                                th:text = "${user.firstName}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="">
                    <select th:field="${issue.assignee}" >
                        <option th:each = "user : ${allUsers}"
                                th:value = "${user.userId}"
                                th:text = "${user.firstName}">
                        </option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                </div>
            </div>
            <!-- <span th:utext="${successMessage}"></span> -->
        </form>
    </div>
</div>
</div>
</body>
</html>
